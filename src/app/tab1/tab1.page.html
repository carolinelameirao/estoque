<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cadastro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Fornecedores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="fornecedorForm" fullscreen (submit)="editable ? addFornecedor() : addFornecedor()">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Dados da Empresa</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Razão Social</ion-label>
            <ion-input formControlName="razaoSocial" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CNPJ</ion-label>
            <ion-input formControlName="cnpj" type="text" required></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Dados de Contato</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Telefone</ion-label>
            <ion-input formControlName="telefone" type="tel" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Dados do Endereço</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Logradouro</ion-label>
            <ion-input formControlName="logradouro" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Número</ion-label>
            <ion-input formControlName="numero" type="number" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Bairro</ion-label>
            <ion-input formControlName="bairro" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cidade</ion-label>
            <ion-input formControlName="cidade" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Estado</ion-label>
            <ion-input formControlName="estado" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CEP</ion-label>
            <ion-input formControlName="cep" type="text" required></ion-input>
          </ion-item>
        </ion-item-group>
      </ion-list>
      <div class="ion-padding">
        <ion-button [disabled]="fornecedorForm.invalid" expand="block" type="submit" class="ion-no-margin">Registar</ion-button>
      </div>
    </form>
  </ion-content>
</ion-content>
